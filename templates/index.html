<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f0f0;
      }

      .container {
        margin-top: 50px;
      }

      .row {
        display: grid;
        grid-template-columns: auto auto;
        grid-gap: 20px;
      }

      .person {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        max-height: 400px;
      }

      .message {
        margin-bottom: 10px;
        word-wrap: break-word;
        max-width: 70%;
        padding: 10px;
        border-radius: 20px;
        clear: both;
      }

      .message.sent {
        float: left;
        background-color: #add8e6;
      }

      .message.received {
        float: right;
        background-color: #90ee90;
      }

      .person-header {
        font-weight: bold;
        margin-bottom: 10px;
      }

      textarea {
        height: 100px;
        resize: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="person person1">
            <div class="person-header">Person 1</div>
            <div class="person-body" id="person1-chat-box"></div>
            <form id="person1-form">
              <textarea
                class="form-control"
                id="person1-input"
                placeholder="Type a message..."
              ></textarea>
              <button type="submit" class="btn btn-primary mt-2">Send</button>
            </form>
          </div>
        </div>
        <div class="col">
          <div class="person person2">
            <div class="person-header">Person 2</div>
            <div class="person-body" id="person2-chat-box"></div>
            <form id="person2-form">
              <textarea
                class="form-control"
                id="person2-input"
                placeholder="Type a message..."
              ></textarea>
              <button type="submit" class="btn btn-primary mt-2">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("person1-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            sendMessage("person1");
          });

        document
          .getElementById("person2-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            sendMessage("person2");
          });
      });

      function sendMessage(sender) {
        var message = document.getElementById(sender + "-input").value.trim();
        if (message === "") return;

        var chatBox = document.getElementById(sender + "-chat-box");
        var newMessage = document.createElement("div");
        newMessage.classList.add("message", "sent");
        newMessage.textContent = message;
        chatBox.appendChild(newMessage);

        // Clear input
        document.getElementById(sender + "-input").value = "";

        // Scroll to bottom
        chatBox.scrollTop = chatBox.scrollHeight;

        // Send the message to the other person
        var receiver = sender === "person1" ? "person2" : "person1";
        var receivedMessage = document.createElement("div");
        receivedMessage.classList.add("message", "received");
        receivedMessage.textContent = message;
        document
          .getElementById(receiver + "-chat-box")
          .appendChild(receivedMessage);
        document.getElementById(receiver + "-chat-box").scrollTop =
          chatBox.scrollHeight;
      }
    </script>
  </body>
</html>
